apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zwave-js-ui.fullname" . }}-zwave
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: zwave
  template:
    metadata:
      labels:
        name: zwave
    spec:
      containers:
      - name: zwave
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
        - name: SESSION_SECRET
          value: "mysupersecretkey"
        # livenessProbe:
        #   failureThreshold: 10
        #   httpGet:
        #     httpHeaders:
        #     - name: Accept
        #       value: text/plain
        #     path: /health
        #     port: http
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 1
        ports:
        - containerPort: 8091
          name: http
          protocol: TCP
        - containerPort: 3000
          name: websocket
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "1"
            memory: 400Mi
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
        volumeMounts:
        - mountPath: /dev/zwave
          name: zwavestick
        - mountPath: /usr/src/app/store
          name: data
        # - mountPath: /usr/src/app/store/settings.json <-- if putting your settings.json in a secret
        #   name: config
        #   readOnly: true
        #   subPath: settings.json
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      # - name: config <-- if putting your settings.json in a secret
      #   secret:
      #     defaultMode: 420
      #     secretName: {{ include "zwave-js-ui.fullname" . }}-zwave-settings
      - name: zwavestick
        hostPath:
          # Do not use /dev/ttyUSBX serial devices, as those mappings can change over time.
          # Instead, use the /dev/serial/by-id/X serial device for your Z-Wave stick.
          path: {{ .Values.usb.path }}
          type: CharDevice
      {{- if .Values.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "zwave-js-ui.fullname" . }}-zwavejs
      {{- else }}
      - name: data
        emptyDir: {}
      {{- end }}
